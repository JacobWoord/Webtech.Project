<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} - CodeCraft</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ course.title }}</h1>
        
        <div class="meta">
            <p><strong>Course ID:</strong> {{ course.id }}</p>
            <p><strong>Created:</strong> {{ course['created_at'] }}</p>
        </div>
        
        <div class="description">
            <h3>Description</h3>
            <p>{{ course.description }}</p>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('list_courses') }}" class="btn btn-secondary">‚Üê Back to List</a>
            <a href="{{ url_for('edit_course', id=course.id) }}" class="btn btn-primary">Edit</a>
            <form action="{{ url_for('delete_course', id=course.id) }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this course?')">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
