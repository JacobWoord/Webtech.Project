<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - CodeCraft</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" name="title" required 
                       value="{% if course %}{{ course.title }}{% endif %}" 
                       placeholder="e.g., Advanced CSS">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required 
                          placeholder="Describe what students will learn...">{% if course %}{{ course.description }}{% endif %}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Course</button>
                <a href="{{ url_for('list_courses') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
