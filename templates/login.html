<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeCraft - Log in op je account">
    <title>CodeCraft - Inloggen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigatiebalk -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">
                <span class="logo-bracket">&lt;</span>
                <strong>Code</strong>Craft
                <span class="logo-bracket">/&gt;</span>
            </a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Inloggen</a></li>
                <li><a href="{{ url_for('register') }}">Registreren</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="contact" id="login">
            <div class="container">
                <h2>Inloggen</h2>
                <p class="section-intro">
                    Log in om toegang te krijgen tot je <strong>cursussen</strong> en <strong>opdrachten</strong>.
                </p>
                <form class="contact-form" id="loginForm" action="#" method="post">
                    <fieldset>
                        <legend>Login Gegevens</legend>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required
                                   placeholder="jouw@email.nl">
                        </div>

                        <div class="form-group">
                            <label for="password">Wachtwoord:</label>
                            <input type="password" id="password" name="password" required
                                   placeholder="Je wachtwoord">
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                Onthoud mij
                            </label>
                        </div>
                    </fieldset>

                    <button type="submit" class="submit-button">
                        <span>Inloggen</span>
                        <span class="button-arrow">&rarr;</span>
                    </button>

                    <p style="text-align: center; margin-top: 1.5rem;">
                        Nog geen account? <a href="{{ url_for('register_page') }}">Registreer hier</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 CodeCraft. WebTech Project.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Welkom terug, ' + result.user.name + '!');
                    window.location.href = '/';
                } else {
                    alert('Fout: ' + result.message);
                }
            } catch (error) {
                alert('Er is een fout opgetreden. Probeer het opnieuw.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
